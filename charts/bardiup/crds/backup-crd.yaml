apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: backups.bardiup.io
spec:
  group: bardiup.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            type: object
            required:
            - backupConfig
            - pvcName
            - pvcNamespace
            - storageLocation
            properties:
              backupConfig:
                type: string
                description: Reference to the BackupConfig that created this backup
              pvcName:
                type: string
                description: Name of the PVC being backed up
              pvcNamespace:
                type: string
                description: Namespace of the PVC being backed up
              storageLocation:
                type: object
                required:
                - type
                - path
                properties:
                  type:
                    type: string
                  path:
                    type: string
                  bucket:
                    type: string
                  size:
                    type: integer
                    format: int64
              retentionPeriod:
                type: string
                description: Which retention period this backup belongs to
              expiresAt:
                type: string
                format: date-time
                description: When this backup should be deleted
              labels:
                type: object
                additionalProperties:
                  type: string
          status:
            type: object
            properties:
              phase:
                type: string
                enum: ["Pending", "InProgress", "Completed", "Failed", "Deleting"]
              startTime:
                type: string
                format: date-time
              completionTime:
                type: string
                format: date-time
              message:
                type: string
              volumeSnapshotName:
                type: string
              backupMethod:
                type: string
                enum: ["snapshot", "copy"]
              checksum:
                type: string
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
    additionalPrinterColumns:
    - name: PVC
      type: string
      jsonPath: .spec.pvcName
    - name: Phase
      type: string
      jsonPath: .status.phase
    - name: Size
      type: string
      jsonPath: .spec.storageLocation.size
    - name: Expires
      type: date
      jsonPath: .spec.expiresAt
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
    subresources:
      status: {}
  scope: Namespaced
  names:
    plural: backups
    singular: backup
    kind: Backup
    shortNames:
    - bk
