apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bardiup.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "bardiup.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "bardiup.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "bardiup.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "bardiup.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        - --metrics-bind-address=:{{ .Values.controller.metrics.port }}
        - --health-probe-bind-address=:{{ .Values.controller.healthProbe.port }}
        {{- if .Values.controller.leaderElection.enabled }}
        - --leader-elect
        {{- end }}
        {{- if .Values.controller.webhook.enabled }}
        - --webhook-port={{ .Values.controller.webhook.port }}
        - --webhook-cert-dir={{ .Values.controller.webhook.certDir }}
        {{- end }}
        env:
        - name: BARDIUP_NAMESPACE
          value: {{ .Release.Namespace }}
        ports:
        {{- if .Values.controller.metrics.enabled }}
        - name: metrics
          containerPort: {{ .Values.controller.metrics.port }}
          protocol: TCP
        {{- end }}
        {{- if .Values.controller.healthProbe.enabled }}
        - name: health
          containerPort: {{ .Values.controller.healthProbe.port }}
          protocol: TCP
        {{- end }}
        {{- if .Values.controller.webhook.enabled }}
        - name: webhook
          containerPort: {{ .Values.controller.webhook.port }}
          protocol: TCP
        {{- end }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        {{- if .Values.controller.webhook.enabled }}
        volumeMounts:
        - name: webhook-certs
          mountPath: {{ .Values.controller.webhook.certDir }}
          readOnly: true
        {{- end }}
      {{- if .Values.controller.webhook.enabled }}
      volumes:
      - name: webhook-certs
        secret:
          secretName: {{ include "bardiup.fullname" . }}-webhook-certs
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
